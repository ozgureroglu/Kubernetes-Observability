apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubestatemetrics
  namespace: observability-ns
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: KubeStateMetrics/manifests
    repoURL: git@github.com:ozgureroglu/Kubernetes-Observability.git
    targetRevision: main